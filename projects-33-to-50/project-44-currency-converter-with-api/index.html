<!DOCTYPE html>
<html lang="en">

<head>
    <title>Popup</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1 class="title">Currency Converter</h1>
        <input type="number" id="inputId" placeholder="Enter amount">
        <select id="fromId">
            <option></option>
            <option value="AUD">AUD</option>
            <option value="BRL">BRL</option>
            <option value="USD">USD</option>
        </select>
        <select id="toId">
            <option></option>
            <option value="AUD">AUD</option>
            <option value="BRL">BRL</option>
            <option value="USD">USD</option>
        </select>
        <input id="exchangeRateId">Exchange Rate</input>
        <button id="exchangeButtonId">Exchange!</button>
        <div id="contentId"></div>
    <script src="app.js"></script>
</body>
