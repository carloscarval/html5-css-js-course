<!DOCTYPE html>
<html lang="en">

<head>
    <title>Countdown</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div>
            <div class="container" id="calculatorContainer">
                <div id="inputContainer">
                    <input type="text" id="inputText" value="0"></input>
                </div>
                <div class="container" id="container1">
                    <button class="grayButtons" id="clearButton">AC</button>
                    <button class="grayButtons" id="plusMinusButton">±</button>
                    <button class="grayButtons" id="modulusButton">%</button>
                    <button class="operationClass" id="divideButton">÷</button>
                    <button id="sevenButton">7</button>
                    <button id="eightButton">8</button>
                    <button id="nineButton">9</button>
                    <button class="operationClass" id="multiplyButton">✕</button>
                    <button id="fourButton">4</button>
                    <button id="fiveButton">5</button>
                    <button id="sixButton">6</button>
                    <button class="operationClass" id="subtractButton">-</button>
                    <button id="oneButton">1</button>
                    <button id="twoButton">2</button>
                    <button id="threeButton">3</button>
                    <button class="operationClass" id="additionButton">+</button>
                </div>
                <div class="container" id="container2">
                    <button id="zeroButton">0</button>
                    <button id="decimalButton">,</button>
                    <button id="equalButton">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
