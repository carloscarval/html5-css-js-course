<!DOCTYPE html>
<html lang="en">

<head>
    <title>Popup</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1 class="title">Press the button below to make the modal visible</h1>
    <div class="modalContainers">
        <div class="button-container">
            <button class="button" id="button1">Open modal 1</button>
            <button class="button" id="button2">Open modal 2</button>
            <button class="button" id="button3">Close modal 1</button>
            <button class="button" id="button4">Close modal 2</button>
        </div>
        <div class="modal" id="modal1">
            <div class="content">
                <h1 class="title">Hello, I'm the modal 1!</h1>
                <p class="text">To close, click out of the modal.</p>
            </div>
        </div>
        <div class="modal" id="modal2">
            <div class="content">
                <h1 class="title">Hello, I'm the modal 2!</h1>
                <p class="text">To close, click out of the modal.</p>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
