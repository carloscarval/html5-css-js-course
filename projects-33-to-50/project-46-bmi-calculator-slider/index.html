<!DOCTYPE html>
<html lang="en">

<head>
    <title>Popup</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1 class="title">BMI Calculator</h1>
    <input type="range" min="0" max="200" value="0" class="slider" id="weightId"/>
    <input type="range" min="0" max="250" value="0" class="slider" id="heightId"/>
    <text id="weightTextId">0</text>
    <text id="heightTextId">0</text>
    <br>
    <text id="bmiResultId"></text>
    <div class="overlay"></div>
    <script src="app.js"></script>
</body>
